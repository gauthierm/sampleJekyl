<!DOCTYPE html>
<html>

    {% include head.html %}

    <body lang="en">

        {% include header.html %}

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <ul class="nav nav-pills nav-stacked">
                        {% for menuItem in site.data.navigation.menu %}
                            {% assign url = page.url|remove:'index.html' %}
                            <li role="presentation" {% if url == menuItem.url %}class="active"{% endif %}>
                                <a href="{{ menuItem.url | prepend: site.baseurl }}">{{ menuItem.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-sm-8">
                    {{ content }}
                </div>
            </div>
        </div>

        {% include footer.html %}

    </body>

</html>
